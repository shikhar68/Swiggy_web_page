<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>swiggy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="swiggy.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="left">
        <div class="left-one">
          <img src="./svgexport-1.svg" />
        </div>

        <div class="left-two">
          <select name="locations" class="location">
            <option value="Indore">Indore, Madhya Pradesh, India</option>
            <option value="Mandsaur">Mandsaur, Madhya Pradesh, India</option>
            <option value="Bhopal">Bhopal, Madhya Pradesh, India</option>
            <option value="Surat">Surat, Gujrat, India</option>
          </select>
        </div>
      </div>

      <div class="right">
        <div class="button-1">
          <img src="./svgexport-6.svg" />
          <a href="#"><button class="button">Search</button></a>
        </div>

        <div class="button-1">
          <img src="./svgexport-5.svg" />
          <button class="button">Offers <span class="sup">NEW</span></button>
        </div>

        <div class="button-1">
          <img src="./svgexport-4.svg" />
          <button class="button">Help</button>
        </div>

        <div class="button-1">
          <img src="./svgexport-3.svg" />
          <button class="button">Shikhar Parikh</button>
        </div>

        <div class="button-1">
          <img src="./svgexport-2.svg" />
          <button class="button">Cart</button>
        </div>
      </div>
    </header>

    <div class="bar">
      <div class="bar1">
        <span>Home</span>
        <span>/</span>
        <span>Indore</span> <span>/</span> <span>Scheme 54</span> <span>/</span>
        <span>McDonald's</span>
      </div>
    </div>

    <div class="poster">
      <img
        class="left-poster"
        src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_508,h_320,c_fill/selsxkzkowosmar0asl5"
        height="160px"
      />

      <div class="mid-poster">
        <h1 class="mid-1">McDonald's</h1>
        <div class="mid-2">Burgers, Beverages</div>
        <p class="mid-3">Malhar Mega Mall, Scheme 54 Pu4</p>
        <div class="mid-4">
          <div class="mid-4-part1">
            &#127775; 5<br />
            <span class="spn">1K+ Ratings</span>
          </div>
          <div class="mid-4-part2">
            Closed<br />
            <span class="spn">For Delivery</span>
          </div>
          <div class="mid-4-part1">
            ₹ 400<br />
            <span class="spn">Cost for two</span>
          </div>
        </div>

        <div class="block">
          <div class="block1">
            <!-- <img src="./search.svg" /> -->

            <input
              type="text"
              placeholder="Search for dishes..."
              class="search-input"
            />
          </div>

          <div class="block2">
            <input type="checkbox" />
            <label>Veg Only</label>
          </div>

          <div class="block3">&#9825; Favourite</div>
        </div>
      </div>

      <div class="right-poster">
        <div class="poster-right-box" style="border: 1px solid white">
          <div class="poster-right-box1">
            15% off upto ₹300 | Use<br />
            CITIFOODIE Above ₹1200<br />
          </div>
          <div class="poster-right-box2">
            10% off up to ₹150 | Use<br />
            SUPERPREMIUM Above ₹1250
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
